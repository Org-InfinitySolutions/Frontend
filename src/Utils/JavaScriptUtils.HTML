<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação & Formatação de Campos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        input {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .error {
            color: red;
            font-size: 14px;
        }
    </style>

    <h2>Validação & Formatação de Campos</h2>

    <form id="form">
        <div class="form-group">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" maxlength="14" placeholder="Digite o CPF">
            <span id="cpf-error" class="error"></span>
        </div>

        <div class="form-group">
            <label for="cnpj">CNPJ:</label>
            <input type="text" id="cnpj" name="cnpj" maxlength="18" placeholder="Digite o CNPJ">
            <span id="cnpj-error" class="error"></span>
        </div>

        <div class="form-group">
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" maxlength="15" placeholder="Digite o Telefone">
            <span id="telefone-error" class="error"></span>
        </div>

        <div class="form-group">
            <label for="registroGeral">RG:</label>
            <input type="text" id="registroGeral" name="registroGeral" maxlength="11" placeholder="Digite o RG">
            <span id="registroGeral-error" class="error"></span>
        </div>

        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite o E-mail">
            <span id="email-error" class="error"></span>
        </div>

        <button type="button" id="btnEnviar">Enviar</button>
    </form>

    <script src="JavaScriptUtils.js"></script>
   
</body>
</html>
